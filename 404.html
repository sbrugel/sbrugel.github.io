<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="pageload.js"></script>
    <title>sbrugel.com | 404</title>
  </head>
  <body>
    <div id="nav"></div>
    <div class="content-div">
      <p class="bigtext" id="error">
        <b>404</b>
      </p>
      <p id="msg"></p>
      <audio id="lol" src="lol.mp3" preload="auto" /> 
    </div>
    <div id="footer"></div>
  </body>
  <script>
    let messages = [
      `Motivation to create a good error message not found.`,
      `I'm sorry, but you need sigma nine clearance to find this resource.`,
      `Did you know you get a different message by refreshing the page?`,
      `I've looked all over the planet. I found people who asked, but not the resource you specified.`,
      `Just kidding, a resource actually was found! It's this 404 page.`,
      `<img src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif">`
    ];
    let choice = Math.floor(Math.random() * messages.length);
    document.getElementById("msg").innerHTML =
      messages[choice];
  </script>
</html>
